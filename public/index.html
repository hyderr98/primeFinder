<!DOCTYPE html>
<html>

<head>
    <title>PrimeFinder </title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>

    <script type="text/javascript">

        // Function to check prime number
        function p() {

            var n, i, flag = true;

            // Getting the value form text
            // field using DOM
            n = document.myform.n.value;
            n = parseInt(n)
            if(n < 2)
            {
                alert("Enter a number greater than or equal to 2");
            }
            else {

                for (i = 2; i <= n - 1; i++)
                    if (n % i == 0) {
                        flag = false;
                        break;
                    }

                // Check and display alert message
                if (flag == true)
                    alert(n + " is prime");
                else
                    alert(n + " is not prime");
            }
        }
    </script>
</head>

<body>
<center>
    <h1>Prime Finder</h1>

    <h4>Input number and check is prime or not</h4>

    <hr color="Blue">

    <form name="myform">
        Enter the number greater than 2 *Will not process any number less than 2*:
        <input type="text" name=n value="" min='2'>

        <br><br>

        <input type="button" value="Check" onClick="p()">
        <br>
    </form>
    <img src="../images/prime.png">
</center>
</body>

</html>
